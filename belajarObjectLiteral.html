<!-- we already have : 
[0] 1. firstName
[1] 2. LastName
[2] 3. Phone
[3] 4. Address

trick : kita tidak bisa melewatkan/mengosongkan 1 index. 
        case : jika ingin menambahkan 1 array

solution : Object Literal
{
    [key]=[value]
}

Yang membedakan object dengan array adalah key. 
Kalian HARUS menambahkan key di setiap value yang kalian miliki di dalam suatu object, jika tidak ada key maka 
program akan error saat dijalankan. 
Value bisa kalian isi dengan tipe data apapun, termasuk Array dan Object itu sendiri! -->
