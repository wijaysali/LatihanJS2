<html>
	<head>
		<title>Belajar Array String & Number</title>
	</head>
	<body>
		
		<p></p>
		<p></p>
		<p></p>
		
		<script>
			let dataArray = ["Kode", 20, 5, "JavaScript"];
			let jml = dataArray[1] + dataArray[2]; // 20 + 5
			document.getElementsByTagName("p")[0].innerHTML = dataArray[0];
			document.getElementsByTagName("p")[1].innerHTML = jml;
			document.getElementsByTagName("p")[2].innerHTML = dataArray[3];
		</script>
		
	</body>
	
</html>
